<body translate="no">
<div>
<button id="playMe">Play Me</button>
<button id="playHalf">Play Half Speed</button>
<button id="playMiddle">Play From Middle</button>
</div>
<video width="320" height="240" id="myVid" controls>

</video>
<div>Hello<span>World</span></div>
<script id="rendered-js">
      console.clear();

document.getElementById("playMe").addEventListener("click",doPlayMe);
document.getElementById("playHalf").addEventListener("click",doHalfSpeed);
document.getElementById("playMiddle").addEventListener("click",doPlayMiddle);

var myVid = document.getElementById("myVid");

function doPlayMe(e){
  console.log("Play Me Pressed");
  myVid.play();
}

function doPlayMiddle(e){
  myVid.currentTime = 5;
  myVid.play();
}

function doHalfSpeed(e){
  console.log("Play Half Spped");
  myVid.playbackRate = .5;
  myVid.play();
}
    </script>
</body>
